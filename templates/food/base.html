<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %} </title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'food/css/style.css' %}">
</head>
<body>
<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
  <!-- Brand/logo -->
  <a class="navbar-brand  " href="{% url 'food:index' %}">
    <img src="{% static 'food/images/logo.png' %}" alt="logo" style="width:40px;border-radius: 80px;" class="logo">
  </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#mynav" aria-controls="mynav"><span class="navbar-toggler-icon"></span></button>
    <div class="collapse navbar-collapse" id="mynav">

  <!-- Links -->
  <ul class="navbar-nav">
    <li class="nav-item">
      <a class="nav-link {% if active_link == 'index' %}active{% endif %}" href="{% url 'food:index' %}">HOME</a>
    </li>
    <li class="nav-item">
      <a class="nav-link {% if active_link == 'pizza' %}active{% endif %}" href="{% url 'food:pizza' %}">PIZZA</a>
    </li>
    <li class="nav-item">
      <a class="nav-link {% if active_link == 'burger' %}active{% endif %}" href="{% url 'food:burger' %}">BURGUR</a>
    </li>
  </ul>
    <ul class="navbar-nav ml-auto">
      <li class="nav-item "><a class="nav-link {% if active_link == 'order' %}active{% endif %}" href="{% url 'food:order' %}" class="nav-link"><img src="{% static 'food/images/carticon.png' %}" style="width:30px;height: 30px;"><span id="cart">
              0 </span></a></li>
        <li class="nav-item"><a href="" class="nav-link"><img src="{% static 'food/images/iconuser.png' %}" style="width:30px;height: 30px;">LogIn</a></li>
  </ul>
</div>
</nav>

{% block content %}

{% endblock %}
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>


<!-- jQuery library -->

<!-- Popper JS -->
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="{% static 'food/js/main.js' %}"></script>


</body>
</html>
