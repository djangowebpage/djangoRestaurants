{% extends 'food/base.html' %}
{% load static %}
{% block title %}Pizza Round {% endblock %}
{% block content %}

<div class="container-fluid">
    <div class="row">
        <div class="col-md-8 text-center">
            <h2 class="title">Pizza Rounds - Our Special Pizza</h2>

            <div class="row">
            {% for i in pizza %}
                <div class="col-md-6 p-2">
    <img class="picture" src="{{i.pImage}}">
                    <h6 class="pt-3" id="piz{{i.id}}">{{i.name}}</h6>
<!--                    Mediaum Price :₹,Large Price : ₹</h6>-->
                    <div class="form-check-inline">
                        <label class="form-check-label">
                            <input class="form-check-input" type="radio"  name="pizza{{i.id}}" value="{{i.priceM}}" checked>
                            M: {{i.priceM}}₹
                        </label>
                        
                    </div>
                    <div class="form-check-inline">
                         <label class="form-check-label">
                             <input class="form-check-input" type="radio" name="pizza{{i.id}}" value="{{i.priceL}}">
                             L: {{i.priceL}}₹


                        </label>
                    </div>
                    <div >
                    <button class="btn-info m-3" onclick="addPizza('{{i.id}}')">Add to Cart</button></div>

</div>
{% endfor %}
        </div></div>
        <div class="col-md-4 orders">
            <div class="bg-dark text-white p-4">
            <h2 class="text-center">Order List</h2>
            <ul id="pcart"></ul>
            <h6 class="text-right" id="ptotal">Total : 0 ₹</h6>
            </div>
        </div>
    </div>
</div>
<script src="{% static 'food/js/order.js' %}"></script>

{% endblock %}
